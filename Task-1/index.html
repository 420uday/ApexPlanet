<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .content {
      margin-top: 20px;
      line-height: 1.6;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <div class="content">
    <h2>About This Page</h2>
    <p>This is a basic webpage that demonstrates how to use HTML for structure, CSS for styling, and JavaScript for interaction.</p>

    <h2>Useful Resources</h2>
    <p>Check out these great tutorials:</p>
    <ul>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">Learn HTML - MDN</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">Learn CSS - MDN</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">Learn JavaScript - MDN</a></li>
    </ul>

    <img src="https://via.placeholder.com/600x300" alt="Sample Image" />

    <button onclick="showMessage()">Click Me</button>
  </div>

  <script>
    function showMessage() {
      alert("Hello! This is a JavaScript alert message.");
    }
  </script>

</body>
</html>
